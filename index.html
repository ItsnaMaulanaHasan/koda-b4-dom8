<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fect Data DOM</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <main>
      <section id="search-bar" class="justify-items-center p-[50px]">
        <form id="form-search" action="" method="">
          <div class="search-wrapper flex text-center justify-between w-[20rem] p-[10px] border border-[#9a9a9a] rounded-[10px]">
            <input type="text" name="search" placeholder="Search character..." class="grow bg-transparent focus:outline-none" />
            <button type="submit"><img src="./assets/icon/icon-search.svg" alt="search icon" class="w-[20px] h-[20px]" /></button>
          </div>
        </form>
      </section>
      <section id="container" class="grid justify-items-center content-center gap-[20px] md:grid-cols-4 xl:grid-cols-5 p-[20px]">
        <div class="item hidden flex flex-col justify-center items-center bg-white gap-[14px] p-[20px] w-max rounded-[20px] shadow-xl">
          <img src="" alt="" class="w-[150px] h-[150px] rounded-[20px]" />
          <div class="inline-block overflow-hidden whitespace-nowrap text-ellipsis max-w-40"></div>
        </div>
      </section>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.11.0/axios.min.js"
      integrity="sha512-h9644v03pHqrIHThkvXhB2PJ8zf5E9IyVnrSfZg8Yj8k4RsO4zldcQc4Bi9iVLUCCsqNY0b4WXVV4UB+wbWENA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
